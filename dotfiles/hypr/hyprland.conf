#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,3049x1684,1.25
# monitor=DP-1,preferred,2048x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = pypr & hyprpaper & waybar & waypaper --restore --backend swaybg & ferdium & obsidian & firefox & spotify


# Source a file (multi-file configs)
source = $HOME/.config/hypr/macchiato.conf

debug {
    enable_stdout_logs = true
    disable_logs = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = yes
    tap-and-drag = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# XWayland disable scaling
xwayland {
  force_zero_scaling = true
}

env = GDK_SCALE, 1.6
env = HYPRCURSOR_THEME,Catppuccin-Macchiato-Teal
env = HYPRCURSOR_SIZE,22
env = XCURSOR_THEME,Catppuccin-Macchiato-Teal
env = GDK_SCALE,1
env = XCURSOR_SIZE,22
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 5
  gaps_out = 5
  border_size = 2
  col.active_border = $teal
  col.inactive_border = $surface1

  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10

  blur {
    size = 8
    passes = 2
  }

  drop_shadow = yes
  shadow_range = 15
  shadow_offset = 0, 0
  shadow_render_power = 3
  col.shadow = $teal
  col.shadow_inactive = 0xff$baseAlpha;

  active_opacity = 0.87
  inactive_opacity = 0.87
  fullscreen_opacity = 0.87
}

# layerrule = blur, waybar

animations {
  enabled = yes

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 2, myBezier
  animation = windowsOut, 1, 2, default, popin 80%
  animation = border, 1, 3, default
  animation = fade, 1, 2, default
  animation = workspaces, 1, 1, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  smart_split = true;
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = on
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  background_color = 0x24273a
}

binds {
  workspace_back_and_forth = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device {
#     # name = epic mouse V1
#     sensitivity = -0.5
# }

# Example windowrule v1
windowrule = animation popin, ^(alacritty)$ # sets the animation style for alacritty
windowrulev2 = float, class:(alacritty), title:(alacritty)
# windowrule = opaque, firefox
windowrule = float, imv
windowrule = opaque, imv
windowrule = float, title:(Media viewer)
# windowrule = opaque, title:(Media viewer)
# windowrule = opaque, title:(YouTube Music)
# windowrule = opaque, title:(qutebrowser)
# windowrule = opaque, title:(Slack)
# windowrule = opaque, title:(Spotify)
windowrule = float, mpv
windowrule = float, galculator
windowrulev2 = float, class:(galculator), title:(galculator)
windowrule = opaque, mpv
windowrule = opaque, swappy
windowrule = center 1, swappy
windowrule = stayfocused, swappy

# 
#

windowrule = workspace 2, title:(Firefox)
windowrule = workspace 2, title:(qutebrowser)
windowrule = workspace 8, title:(Spotify)
windowrule = workspace 9, title:(Obsidian)
windowrule = workspace 10, title:(Ferdium)


workspace = 2, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false
workspace = 8, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false
workspace = 9, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false
workspace = 10, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false, decorate:false

# # See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# MOVE ME
#
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d


# RESIZE ME
#
bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, K, resizeactive, 0 -10
bind = $mainMod SHIFT, J, resizeactive, 0 10

# Scrachpads
bind = $mainMod SHIFT, T, exec, pypr toggle term                  # toggles the "term" scratchpad visibility
bind = $mainMod SHIFT, B, exec, pypr expose                       # exposes every window temporarily or "jump" to the fucused one

# bind = $mainMod SHIFT, J, exec, pypr change_workspace -1          # alternative multi-monitor workspace switcher
# bind = $mainMod SHIFT, K, exec, pypr change_workspace +1          # alternative multi-monitor workspace switcher

bind = $mainMod SHIFT, N, exec, pypr toggle_special minimized      # toggle a window from/to the "minimized" special workspace
bind = $mainMod SHIFT CTRL, N, togglespecialworkspace, minimized   # toggle the "minimized" special workspace visibility

# bind = $mainMod SHIFT CTRL, O, exec, pypr shift_monitors +1      # swaps workspaces between monitors

# bind = $mainMod SHIFT CTRL, Z, exec, pypr zoom ++0.5             # zooms in the focused workspace
# bind = $mainMod SHIFT, Z, exec, pypr zoom                         # toggle zooming

$dropterm  = ^(main_dropterm)$
windowrule = float, $dropterm

bind = $mainMod CTRL, G, exec, pypr toggle rcalculator
$right_calculator = ^(galculator)$
windowrule = float, $right_calculator

bind = $mainMod CTRL, V, exec, pypr toggle volume
$volume_sidemenu = ^(pavucontrol)$
windowrule = float, $volume_sidemenu 

